<html>
<head>
<style type="text/css">
body,input,select {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 30px;
}
.led-on input {
    border-radius: 30px;
    border: 7px solid #36f;
    border-left: 50px solid #36f;
    background-color: #def;
    color: #36f;
}
.led-off input {
    border-radius: 30px;
    border: 7px solid #ccc;
    border-right: 50px solid #ccc;
    color: #666;
    background-color: #eee;
}
input {
    text-align: center;
    width: 110px;
}
</style>
</head>
<body>
<h1>Anton's LED switch</h1>
<form method="post" action="/on" class="led-on">
<input type="submit" value="on" />
</form>
</body>
</html>
